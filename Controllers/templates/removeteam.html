      <div class="container">

          <div class="login-box animated fadeInUp">

                  <h2>Remove Team</h2>
              </div>

                <label for="teamname">Team Name</label>
                <br/>

                <br/>

                    {{message}}

                <br/>
                <button type="submit" >Submit</button>
                <br/>
              </form>
              <br/>
          </div>
      </div>
