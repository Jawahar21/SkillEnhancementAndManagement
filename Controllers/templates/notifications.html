<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .container{
        background-color: white;
        color: black;
    }
    body{
      background: url("../static/bg.png") no-repeat center center fixed;
      background-size: cover;
      color: black;
      padding-bottom: 50px;
    }
    .highlight{
      background-color: #05143d;
      color: white;
    }
    </style>
</head>
<body>
  <div class="container">
    {% if notifications %}
    <div class="jumbotron">
        <h2>Notification Table</h2>
      </div>
      <table class="table">
        <thead>
          <tr class="highlight">
            <th>Employee ID</th>
            <th>Name</th>
            <th>Skill</th>
            <th>Setup Test</th>
          </tr>
        </thead>
       {%for i in notifications%}
          <tbody>
            <tr>
                <td>{{i[0]}}
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <form method="post" action="/conducttestpage">
                <td><button type="submit" name="skillid" id={{i[1]}} value="{{i[0]}} {{i[2]}}">Setup Test</button></td>
              </form>
            </tr>
       {% endfor %}
          </tbody>
        </table>
    </div>
    {% else %}
    <div class="jumbotron">
        <center><h2 >No Notifications</h2></center>
    </div>
{% endif %}
</body>
<script>
  if ({{message | safe}}){
    alert({{message | safe}});
  }
</script>
</html>
